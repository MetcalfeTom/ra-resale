{% extends 'alerts/base.html' %}
{% block content %}
<h1 class="cover-heading">Get RA ticket resale alerts.</h1>
<p class="lead">Enter an event page and your email below for an alert when tickets become available again.</p>
<form action="/" method="post" class="form-signin">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Alert me" class="btn btn-lg btn-secondary">
</form>        
{% endblock %}
